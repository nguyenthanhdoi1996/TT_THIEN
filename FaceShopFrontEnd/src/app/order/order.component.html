<div class="nav-tabs-custom no-margin">
  <div class="tab-content">
    <div class="tab-pane active" style="padding-left: 36px;">
      <div class="box-header with-border">
        <h2 class="box-title">Danh sách đơn hàng</h2>
      </div>
      <div class="row" *ngFor="let p of order.data">
        <hr style="border-top:1px solid #696969; width: 100%" *ngIf="p.isOrder==1">
        <div class="col-md-9" >         
          <div *ngIf="p.isOrder==1">
            <div class="row">
              <div class="col-md-6">
                <div  class="form-group custom-list-option" >
                  <label for="pack" class="custom-option">
                    Mã đơn hàng: <strong>{{p.name}}</strong>
                  </label>
                </div>
              </div>
              <div class="col-md-6">
                <div  class="form-group custom-list-option" >
                  <label for="pack" class="custom-option">
                    Ngày đặt hàng: <strong>{{p.datetime |date:'dd/MM/yyyy-hh:mm'}}</strong>
                  </label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div  class="form-group custom-list-option" >
                  <label for="pack" class="custom-option">
                    Số điện thoại: <strong>{{p.mobile}}</strong>
                  </label>
                </div>
              </div>
              <div class="col-md-6">
                  <div  class="form-group custom-list-option" >
                      <label for="pack" class="custom-option">
                        Trạng thái: <strong>{{p.status}}</strong>
                      </label>
                    </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div  class="form-group custom-list-option" >
                  <label for="pack" class="custom-option">
                    Tổng tiền: <strong>{{p.total|number}} VNĐ</strong>
                  </label>
                </div>
              </div>
              <div class="col-md-6">
                
              </div>
            </div>
            <div  class="form-group custom-list-option" >
              <label for="pack" class="custom-option">
                Địa chỉ: <strong>{{p.address}}</strong>
              </label>
            </div>
          </div>
        <div class="col-md-3" style="float: right" *ngIf="p.isOrder==1">
          <button (click)="showCreateModal(p.id)" class="btn btn-flat btn-lg btn-success btn-block">Quản lý</button>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
